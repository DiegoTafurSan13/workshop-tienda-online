<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup] = "form"  >
            <p>
                <mat-form-field appearance = "fill">
                    <input type="text" matInput placeholder="Username" formControlName = "username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance = "fill">
                    <input type="password" matInput placeholder="Password" formControlName = "password">
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions >
        <button class="button" mat-raised-button color="primary" (click)="submit()">Login</button>
    </mat-card-actions>
</mat-card>
